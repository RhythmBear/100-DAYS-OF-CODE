<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css') }}">

</head>
<body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Change Book Rating</span>
      </div>
    </nav>


    {% if book_edit %}
    <div class="container">
                <h3>Book Title: {{ book_edit.title }} </h3>
                <h4>Current Rating: {{ book_edit.rating }}</h4>

        <form action="{{ url_for('edit_rating', num=book_edit.id) }}" method="POST">
            <input type="text" name="New Rating" placeholder="New Rating">
            <button class="btn btn-sm btn-primary mb-3" type="submit" >Change Rating</button>
        </form>


    </div>
    {% endif %}

</body>
</html>
