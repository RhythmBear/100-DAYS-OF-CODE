<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css') }}">
</head>
<body>

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Add New Book To Library</span>
      </div>
    </nav>

    <div class="container">
        <form action="{{ url_for('add') }}" method="POST">
        <label>Book Name</label> <br>
        <input type="text" name="Book Name"> <br>
        <label>Book Author</label> <br>
        <input type="text" name="Book Author"> <br>
        <label>Rating</label> <br>
        <input type="text" name="Book rating"> <br>
        <button class="btn btn-primary mb-3" type="submit">Add Book</button> <br>
    </form>

    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <br>
                <h4 style="margin: 10px 0"><em>{{ msg }}</em></h4>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
