<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css') }}">
</head>
<body>


        <nav class="navbar bg-light container-fluid">
          <div class="container-fluid">
              <span class="navbar-brand mb-0 h1"> MY LIBRARY </span>
          </div>
        </nav>


    <div class="container">
      <!-- Content here -->

    </div>

    <div class="container">
      <!-- Content here -->
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-group list-group-numbered">
                    {% if books %}

                        {% for book in books %}
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                  <div class="fw-bold"><h4>{{ book.title }}</h4></div>
                                    <p><h5><em>{{ book.author }}</em></h5></p>
                                  <small>
                                      <a href="{{ url_for('edit_rating', num=book.id) }}" >-- Edit Rating</a>
                                      <a href="{{ url_for('delete_rec', delete=book.id) }}"> -- Delete</a>
                                  </small>
                                </div>
                                <span class="badge bg-primary rounded-pill"><h5>{{ book.rating }}</h5></span>
            <!--                    {{ book.title }} - {{ book.author }} - {{ book.rating }}-->
            <!--                    <a href="{{ url_for('edit_rating', num=book.id) }}" >&#45;&#45; Edit Rating</a>-->
            <!--                    <a href="{{ url_for('delete_rec', delete=book.id) }}"> &#45;&#45; Delete</a>-->
                            </li>

                        {% endfor %}

                    {% else %}
                        <p>Library is Empty</p>
                    {% endif %}
                </ul>
            </div>
        </div>
        <a style="{ margin: 20px }" class="btn" href="{{ url_for('add') }}"><button type="button" class="btn btn-primary" href="{{ url_for('add') }}"> Add new book</button></a>

    </div>

</body>
</html>
